<h2 class="title">LATEST RESULTS</h2>
<ng-container *ngIf="(latestResults$ | async) as latestResults; else loading">
  <ng-container *ngFor="let result of latestResults">
    <app-card class="result-card" [data]="result"></app-card>
  </ng-container>
</ng-container>

<ng-template #loading>
  <mat-spinner class="loader"></mat-spinner>
</ng-template>
